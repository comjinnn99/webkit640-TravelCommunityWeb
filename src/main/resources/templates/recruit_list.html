<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<table class="table">
			<thead class="table-dark">
				<tr class="text-center">
					<th>번호</th>
					<th style="width: 50%">제목</th>
					<th>글쓴이</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="recruit, loop : ${paging}">
					<td
						th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
					<td class="text-start"><a
						th:href="@{|/recruit/detail/${recruit.id}|}"
						th:text="${recruit.subject}"></a> <span
						class="text-danger small ms-2"
						th:if="${#lists.size(recruit.replyList) > 0}"
						th:text="${#lists.size(recruit.replyList)}"> </span></td>
					<td><span th:if="${recruit.author != null}"
						th:text="${recruit.author.username}"></span></td>
					<td
						th:text="${#temporals.format(recruit.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
		<!-- 페이징처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${!paging.hasPrevious} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number-1}|}"> <span>이전</span>
				</a></li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:classappend="${page == paging.number} ? 'active'"
					class="page-item"><a th:text="${page}" class="page-link"
					th:href="@{|?page=${page}|}"></a></li>
				<li class="page-item"
					th:classappend="${!paging.hasNext} ? 'disabled'"><a
					class="page-link" th:href="@{|?page=${paging.number+1}|}"> <span>다음</span>
				</a></li>
			</ul>
		</div>
		<!-- 페이징처리 끝 -->
		<a th:href="@{/recruit/create}" class="btn btn-primary">여행모집글 등록하기</a>
	</div>
</body>
</html>
