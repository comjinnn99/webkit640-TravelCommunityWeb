<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">여행모집글등록</h5>
		<form th:action="@{/recruit/create}" th:object="${recruitForm}"
			method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<div class="mb-3">
				<label for="subject" class="form-label">제목</label>
				<input type="text" name="subject" id="subject" th:field="*{subject}" class="form-control">
				
				<label for="region" class="form-label">지역</label>
				<input type="text" name="region" id="region" th:field="*{region}" class="form-control">
				
				<label for="startDate" class="form-label">출발날짜</label>
				<input type="text" name="startDate" id="startDate" th:field="*{startDate}" class="form-control"> 
				
				<label for="endDate" class="form-label">종료날짜</label> 
				<input type="text" name="endDate" id="endDate" th:field="*{endDate}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea name="content" id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			<input type="submit" value="저장하기" class="btn btn-primary my-2">
		</form>
	</div>
</body>
</html>
